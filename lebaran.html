<!DOCTYPE html>
<html>
<head>
    <title>Ucapan Lebaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/57/29/e8/5729e884cf0bed575505da28b7d2a800.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
        #lebaranForm {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 700;
        }
        .fade-in-out {
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="lebaranForm">
        <label for="nama">Masukkan nama Anda:</label>
        <input type="text" id="nama" name="nama">
        <button onclick="showTHR()">Dapatkan THR</button>
        <p id="thrMessage" class="fade-in-out"></p>
    </div>

    <script>
        function showTHR() {
            var nama = document.getElementById('nama').value;
            var thr = (nama.toLowerCase() === "melsa") ? "Rp. 200.000" : "Rp. 0";
            document.getElementById('thrMessage').innerHTML = "Minal Aidin wal Faizin. Selamat Anda mendapatkan THR sebesar " + thr;
            document.getElementById('nama').style.display = "none";
            document.querySelector('button').style.display = "none";
        }
    </script>
</body>
</html>
