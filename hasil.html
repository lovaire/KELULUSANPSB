<!DOCTYPE html>
<html>
<head>
    <title>Hasil Ujian PSB Pondok Modern Al-Ghozali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hasil {
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            color: white;
        }
        .lulus {
            background-color: green;
        }
        .tidak-lulus {
            background-color: red;
        }
    </style>
    <script>
        // Contoh data nomor yang lulus dan tidak lulus
        var dataLulus = {'123': 'Budi', '456': 'Siti', '789': 'Agus'};
        var dataTidakLulus = {'321': 'Andi', '654': 'Mira', '987': 'Rina'};

        function cekHasil() {
            var nomor = new URL(window.location.href).searchParams.get('nomor');
            if (nomor in dataLulus) {
                document.getElementById('hasil').innerHTML = 'Selamat, Anda Lulus!';
                document.getElementById('nama').innerHTML = 'Nama: ' + dataLulus[nomor];
                document.getElementById('nomor').innerHTML = 'Nomor PSB: ' + nomor;
                document.getElementById('hasil').className = 'hasil lulus';
            } else if (nomor in dataTidakLulus) {
                document.getElementById('hasil').innerHTML = 'Maaf, Anda Tidak Lulus.';
                document.getElementById('nama').innerHTML = 'Nama: ' + dataTidakLulus[nomor];
                document.getElementById('nomor').innerHTML = 'Nomor PSB: ' + nomor;
                document.getElementById('hasil').className = 'hasil tidak-lulus';
            } else {
                document.getElementById('hasil').innerHTML = 'Nomor ujian tidak ditemukan.';
            }
        }
    </script>
</head>
<body onload="cekHasil()">
    <div id="hasil"></div>
    <p id="nama"></p>
    <p id="nomor"></p>
</body>
</html>
