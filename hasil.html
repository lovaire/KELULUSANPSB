<!DOCTYPE html>
<html>
<head>
    <title>Hasil Ujian PSB Pondok Modern Al-Ghozali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .lulus {
            color: green;
        }
        .tidak-lulus {
            color: red;
        }
    </style>
    <script>
        // Contoh data nomor yang lulus dan tidak lulus
        var dataLulus = ['123', '456', '789'];
        var dataTidakLulus = ['321', '654', '987'];

        function cekHasil() {
            var nomor = new URL(window.location.href).searchParams.get('nomor');
            if (dataLulus.includes(nomor)) {
                document.getElementById('hasil').innerHTML = 'Selamat, Anda Lulus!';
                document.getElementById('hasil').className = 'lulus';
            } else if (dataTidakLulus.includes(nomor)) {
                document.getElementById('hasil').innerHTML = 'Maaf, Anda Tidak Lulus.';
                document.getElementById('hasil').className = 'tidak-lulus';
            } else {
                document.getElementById('hasil').innerHTML = 'Nomor ujian tidak ditemukan.';
            }
        }
    </script>
</head>
<body onload="cekHasil()">
    <h1 id="hasil"></h1>
</body>
</html>
