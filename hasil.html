            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

            border-radius: 5px;

            padding: 20px;/* Ukuran font untuk teks di dalam kotak */

        }

            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

            left: 0;
            bottom: 0;
            width: 100%;

            color: white;
            text-align: center;
            padding: 10px;
        }
        .footer i {

        }
        .container {

                height: auto;
            }
        @media screen and (max-width: 600px) {
            #nama, #nomor {
                font-size: 1.5em;
            }
        }

        function cekHasil() {
            var nomor = new URL(window.location.href).searchParams.get('nomor');
            if (nomor in dataLulus) {
                document.getElementById('hasil').innerHTML = '<p>Selamat, Anda Dinyatakan LULUS!</p>'; /* Teks di dalam elemen <p> */
                document.getElementById('nama').innerHTML = 'Nama Lengkap: ' + dataLulus[nomor];
                document.getElementById('nomor').innerHTML = 'Nomor PSB: ' + nomor;
                document.getElementById('konfir').innerHTML = '<p>Segera melakukan daftar ulang pada hari Ahad, 30 Juni 2024 dimulai pukul 08.00 - 09.00 WIB. Serta dimohon untuk melengkapi berkas persyaratan dan administrasi. Detail informasi harap menghubungi panitia. Terima kasih</p>';
                document.getElementById('pesan').innerHTML = 'Ayo share hasil perjuangan kamu via story Instagram, dan jangan lupa tag @pmalghozali ! ᕙ(  •̀ ᗜ •́  )ᕗ';
                document.getElementById('hasil').className = 'hasil lulus';
            } else if (nomor in dataTidakLulus) {
                document.getElementById('hasil').innerHTML = '<p>Maaf, Anda Dinyatakan Tidak Lulus.</p>'; /* Teks di dalam elemen <p> */
                document.getElementById('nama').innerHTML = 'Nama: ' + dataTidakLulus[nomor];
                document.getElementById('nomor').innerHTML = 'Nomor PSB: ' + nomor;
                document.getElementById('pesan').innerHTML = 'Jangan patah semangat, terus berusaha dan belajar lebih giat! („• ֊ •„)੭';
                document.getElementById('hasil').className = 'hasil tidak-lulus';
            } else if (nomor in dataLulusBersyarat) {
                document.getElementById('hasil').innerHTML = '<p>Maaf, Anda Dinyatakan Lulus Bersyarat</p>'; /* Teks di dalam elemen <p> */
                document.getElementById('nama').innerHTML = 'Nama: ' + dataLulusBersyarat[nomor];
                document.getElementById('nomor').innerHTML = 'Nomor PSB: ' + nomor;
                document.getElementById('pesan').innerHTML = 'Untuk informasi selengkapnya, silakan menghubungi panitia, Terima Kasih.';
                document.getElementById('hasil').className = 'hasil lulus-bersyarat';
            } else {
                document.getElementById('hasil').innerHTML = '<p>Nomor ujian tidak ditemukan.</P>';
                document.getElementById('hasil').className = 'hasil tidak-ada';
            }
